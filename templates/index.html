<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Downloader — Pro</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <header class="hero glass">
      <h1>Instagram Downloader</h1>
      <p>Paste any Instagram link. Get instant high-quality downloads.</p>
    </header>

    <section class="card glass">
      <label for="url" class="label">Instagram Link</label>
      <div class="input-row">
        <input id="url" type="url" placeholder="https://www.instagram.com/reel/..." autofocus>
      </div>

      <div class="buttons">
        <button id="btnNormal" class="btn primary">Normal Download</button>
        <button id="btnEdited" class="btn secondary">Edited Download</button>
      </div>

      <div id="editor" class="editor hidden">
        <div class="grid">
          <div>
            <label class="sublabel">Start (sec)</label>
            <input id="start" type="number" step="0.1" placeholder="e.g., 0">
          </div>
          <div>
            <label class="sublabel">End (sec)</label>
            <input id="end" type="number" step="0.1" placeholder="leave blank for full">
          </div>
          <div>
            <label class="sublabel">Watermark</label>
            <input id="watermark" type="text" placeholder="optional text watermark">
          </div>
          <div>
            <label class="sublabel">Scale</label>
            <select id="scale">
              <option value="">Original</option>
              <option value="1080x1920">1080x1920</option>
              <option value="720x1280">720x1280</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <section id="result" class="card glass hidden">
      <h2 class="result-title">Result</h2>
      <div id="thumbWrap" class="thumb hidden">
        <img id="thumb" alt="thumbnail">
      </div>

      <div class="desc-row">
        <textarea id="desc" class="desc" readonly placeholder="Description will appear here"></textarea>
        <button id="copyDesc" class="btn copy">Copy</button>
      </div>

      <div id="fileWrap" class="file hidden">
        <a id="fileLink" class="btn download" href="#" download>Download File</a>
      </div>
      <div id="meta" class="meta"></div>
    </section>

    <footer class="footer">
      <span>Built for speed • No extra words in description • HQ merged output</span>
    </footer>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
