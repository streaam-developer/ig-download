<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video/Playlist Downloader</title>
    <style>
        textarea { width: 100%; height: 200px; }
        button { margin-top: 10px; padding: 8px 15px; }
    </style>
</head>
<body>
    <h2>ðŸ“¥ YouTube Downloader</h2>
    <form method="POST">
        <input type="text" name="yt_url" placeholder="Paste YouTube video or playlist URL..." style="width:80%;" required>
        <button type="submit">Extract Links</button>
    </form>

    {% if links %}
        <h3>Download Links</h3>
        <textarea id="linkBox">{% for link in links %}{{ link }}
{% endfor %}</textarea>
        <br>
        <button onclick="copyLinks()">ðŸ“‹ Copy All</button>
    {% endif %}

    <script>
        function copyLinks() {
            var copyText = document.getElementById("linkBox");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("All links copied to clipboard!");
        }
    </script>
</body>
</html>
